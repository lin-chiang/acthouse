<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Javascript</title>
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<div id="container"></div>
		<button id="add-child" type="button">子要素追加</button>
		<button id="add-class" type="button">クラス付きで追加</button>
		<button id="remove-child" type="button">子要素削除</button>
		<hr>
		<div id="timer"></div>
		<button id="start" type="button">start</button>
		<button id="stop" type="button">stop</button>
		<hr>
		<button id="delay" type="button">五秒後にアラート</button>
		<div id="div3"></div>
		<button id="interval" type="button">三秒間隔で色変更</button>
		<hr>
		<img src="w650.jpg" id="image" />
		<hr>
		<div id="div1"></div>
		<div id="div2">ネコ</div>
		<hr>
		<button id="open-self">自画面で開く</button>
		<button id="open-new">別タブで開く</button>
		<hr>	
		<input type="text" id="from">
		<input type="text" id="to">
		<button id="btn-while">計算</button>
		<hr>
	  <p id="array"></p>
	  <button id="btn-fun" type="button">アルファベット</button>
	  <button id="btn-array" type="button">配列チェック</button>
	  <input type="text" id="text1">
		<button id="btn1" type="button">ネコ　と入力してください</button><br>
		<button id="btn2" type="button">値チェック(switch)</button>

	  <hr>
		<button type="button" id="alert">アラート表示</button>
		<button type="button" id="confirm">確認ダイアログ表示</button>
		<button type="button" id="catcat">ネコはお好きですか？</button>
		<button type="button" id="prompt">入力ダイアログ表示</button>
		<hr>

		<p id="p1" class="p">段落１</p>
		<p id="p2" class="p">段落２</p>
		<p id="p3">段落３</p>
		<button type="button" onclick="showP1()">段落１変更</button>
		<a href="javascript:showP1()">段落１変更</a>
		<br>
		<button type="button" id="change-p1">ネコにする</button>
		<br>
		<button type="button" id="change-01">イベントリスナで変更</button>

		<script src="script.js"></script>
	</body>
</html>
