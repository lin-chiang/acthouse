<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>フォーム</title>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<form method="post" action="" enctype="multipart/form-data">
	<fieldset>
			<legend>お名前</legend>
			<input type="text" name="name" placeholder="お名前を入力してください">
	</fieldset>
	<fieldset>
		<legend>パスワード</legend>
		<input type="password" name="passward" size="30" maxlength="18" title="半角英数字で入力してください" required="">
	</fieldset>
	<fieldset>
		<legend>電話番号</legend>
		<input type="tel" name="telNumber" size="30" maxlenth="17" placeholder="00-0000-0000" title="市外局番からハイフン(-)を入れて記入してください">
	</fieldset>
	<fieldset>
	<legend>郵便番号</legend>
			<input type="text"
			name="zipCode"
			size="20"
			maxlength="8"
			title="3桁+ハイフン(-)+4桁で入力してください"
			placeholder="123-4567"
			pattern="\d{3}-?\d{4}">
	</fieldset>
	<fieldset>
		<legend>好きなセブのショッピングモール</legend>
		<input type="text" name="mall" size="30" placeholder="ショッピングモール" list="malls" required>
			<datalist id="malls">
				<option value="アヤラモール"></option>
				<option value="SMモール"></option>
				<option value="カントリーモール"></option>
				<option value="JYスクエアモール"></option>
			</datalist>
	</fieldset>
	<fieldset>
		<legend>乗り物</legend>
		<label>
			<input type="checkbox" name="vehicle" value="タクシー">タクシー
		</label>
		<label>
			<input type="checkbox" name="vehicle" value="ジプニー">ジプニー
		</label>
		<label>
			<input type="checkbox" name="vehicle" value="バイタク">バイタク
		</label>
		<label>
			<input type="checkbox" name="vehicle" value="その他">その他
		</label>
	</fieldset>
	<fieldset>
			<legend>ご回答</legend>
			<label><input type="radio" name="reply" value="回答1">回答1
			</label>
			<label><input type="radio" name="reply" value="回答2">回答2
			</label>
			<label><input type="radio" name="reply" value="回答3">回答3
			</label>
	</fieldset>
	<fieldset>
		<legend>都道府県</legend>
		<select name="prefs">
			<option value="">----選択してください-----</option>
			<optgroup label="関東">
			<option value="東京都">東京都</option>
			<option value="神奈川県">神奈川県	</option>
			</optgroup>
			<optgroup label="関西">
			<option value="大阪府">大阪府</option>
			<option value="京都府" selected="">京都府</option>
			<option value="兵庫県">兵庫県</option>
			<option value="奈良県">奈良県</option>
			<option value="滋賀県">滋賀県</option>
			<option value="和歌山県">和歌山県</option>
			</optgroup>
			<optgroup label="九州">
			<option value="鹿児島県">鹿児島県</option>
			<optgroup label="中国">
				<option value="北京市">北京市</option>
				<option value="上海市">上海市</option>
				<option value="蘇州市">蘇州市</option>
				<option value="大連市">大連市</option>
				<option value="深セン市">深セン市</option>
			</optgroup>
			</optgroup>
		</select>
	</fieldset>
	<fieldset>
			<legend>感想をお聞かせください</legend>
			<textarea name="impression"
				cols="30" rows="5" placeholder="感想を入れてください">最初から表示されてる文字列</textarea>
	</fieldset>
	<fieldset>
		<legend>画像</legend>
		<input type="file" name="image" accept="image/png">
	</fieldset>
	<input type="hidden" name="secret" value="秘密の情報">
	<p><input type="submit">
			<input type="button" value="ただのボタン">
			<button>buttonタグのsubmit</button>
			<button type="button">buttonタグのただのボタン</button>
	</p>
	</form>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
</body>
</html>
